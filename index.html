<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Villa Rocío</title>
	<link rel="shortcut icon" href="img/agenda-logo.png" type="image/x-icon" />
	<link rel="stylesheet" href="css/styles.css" />
	<meta property="og:image" content="https://villarocio.netlify.app/img/Agenda-logo.png" />
	<meta name="Villa Rocío"
		content="Es una herramienta para organizar y mostrar informes de grupo mensual, agendas, mapas, y registros de territorio de la congregación" />
	<meta property="og:description"
		content="villarocio.netlify.app es una herramienta para organizar y mostrar informes de grupo mensual, agendas, mapas, y registros de territorio de la congregación" />
	<meta property="og:title" content="Villa Rocío" />
	<meta name="author" content="Anonimo" />
</head>

<body id="general">
	<div class="oculto position-fixed" id="alertas">
		<div class="alert alert-success shadow start-50" role="alert">
			<div class="row">
				<h4 class="alert-heading col-11">Enlace Copiado</h4>
				<button id="botonCerrar" type="button" class="btn-close col" aria-label="Close"></button>
			</div>
			<hr>
			<p>Enlace de la agenda copiado en el portapapeles.</p>
		</div>
	</div>
	<div id="header"></div>
	<!-- Acordeón -->
	<div class="accordion" id="accordionExample">

		<div class="accordion accordion-flush container margen-sup" id="accordionFlushExample">
			<div class="accordion-item">
				<div class="accordion-header" id="flush-headingOne">
					<button class="accordion-button collapsed text-center" type="button" data-bs-toggle="collapse"
						data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
						<h2 class="text-center">Ancianos de Congregación</h2>
					</button>
				</div>
				<div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
					data-bs-parent="#accordionFlushExample">
					<div class="accordion-body">
						<!--tajertas de con enlaces y acción de copiar a google-->
						<div class="container">
							<div class="row justify-content-center gap-5" id="feed-ancianos">
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Acordeon siervos ministeriales-->
			<div class="accordion-item">
				<h2 class="accordion-header" id="flush-headingTwo">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
						<h2 class="">Siervos Ministeriales</h2>
					</button>
				</h2>
				<div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
					data-bs-parent="#accordionFlushExample">
					<div class="accordion-body">
						<div class="container mb-2">
							<div class=" d-flex  justify-content-center flex-wrap gap-3 " id="feed-ministeriales">
								<!--contenedor-->
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="accordion-item">
				<h2 class="accordion-header" id="flush-headingThree">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
						<h3 class="">Areglos de conferencias en Villa Rocío</h3>
					</button>
				</h2>
				<div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
					data-bs-parent="#accordionFlushExample">
					<div class="accordion-body">
						<div class="container mb-2">
							<div class=" d-flex  justify-content-center flex-wrap gap-3 container ">
								<!--contenedor-->

								<iframe class=" shadow p-2"
									src="https://calendar.google.com/calendar/embed?height=600&wkst=2&bgcolor=%23ffffff&ctz=America%2FBogota&showTitle=0&showPrint=0&showCalendars=0&showTz=0&src=YWNjZDA1ZmQ5ZDU4YmY3YjgyOWVlNjU3OGQ4NjViNDU4NmQwNGIxZjI0MmNjZDRlMjk3MDM0ZTQzN2NlYmRlNEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23F4511E"
									style="border-width:0" width="1000" height="600" frameborder="0"
									scrolling="no"></iframe>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--enlaces invisibles que para copiarlos al portapapeles-->
	<div class="links-invisibles" id="feed-links">
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="js/headerVillarocio.js"></script>
	<script src="js/feed.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
